<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX 통신을 해보자</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
<button class="btn btn-primary" id="btGet">데이터 가져오기</button>

  <script>
    var url='https://api.openweathermap.org/data/2.5/weather';
    var data={
    id:1835848, 
    appid: 'f1856687e44a2152718f62479b072e09', 
    units:'metric'
    }
    function onGet(res){
       console.log(res);
      }
      $('#btGet').click(function(){
        $.get(url, data, onGet);
      })
     
    //f1856687e44a2152718f62479b072e09
  </script>
</body>
</html>
