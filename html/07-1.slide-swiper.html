<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/swiper-bundle.min.css">
  <script src="../js/jquery-3.5.1.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
</head>

<body>
  <style>
    #myslide {
      max-width: 1200px;
      margin: auto;
      position: relative;
      padding: 0 3%;
    }

    .w-100 {
      width: 100%;
    }

    #myslide .swiper-slide {}

    #myslide .swiper-pagination {
      width: 100%;
      text-align: center;
    }

    #myslide .swiper-pagination-bullet {
      width: 16px;
      height: 16px;
      margin: 2px;
    }
  </style>
  <div id="myslide">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../img/cherries.jpg" alt="슬라이드" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/popsicle.jpg" alt="슬라이드" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/salmon.jpg" alt="슬라이드" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/steak.jpg" alt="슬라이드" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/croissant.jpg" alt="슬라이드" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/wine.jpg" alt="슬라이드" class="w-100">
        </div>
        <div class="swiper-slide">
          <img src="../img/sandwich.jpg" alt="슬라이드" class="w-100">
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <button id="btPlay" style="margin-top: 200px;margin-left: 200px;">MOVE!</button>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      spaceBetween: 20,
      loop: true,
      pagination: {
        el: 'swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });

    $('#btPlay').click(function(){
      swiper.slideNext(1000,true);
    });

    swiper.on('slideChange',function(){
      console.log('slide changed')
    })
  </script>
</body>

</html>
